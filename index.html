<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Pomodoro Clock</h1>
    <div id="timerContainer">
        <div id="progressCircle">
            <div id="circleTextContainer">
                    <div id="timer">25:00</div>
            </div>
            <svg xmlns="https://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                    <linearGradient id="gradientColorTop">
                        <stop offset="0%" stop-color="#DA22FF"  />
                        <stop offset="100%" stop-color="#9733EE"  />
                    </linearGradient>
                    <linearGradient id="gradientColorBottom">
                        <stop offset="0%" stop-color="#d5ebe6"  />
                        <stop offset="100%" stop-color="#f0f5f4"  />
                    </linearGradient>
                </defs>
                
                <circle id="circleBottom" cx="80" cy="80" r="70" stroke-linecap="round"  />
                <circle id="circleTop" cx="80" cy="80" r="70" stroke-linecap="round"  />
            </svg>
        </div>
        <div id="buttons">
            <button id="studyButton">Study</button>
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="restButton">Rest</button>
        </div>
    </div>
</body>
</html>
